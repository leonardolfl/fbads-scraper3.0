name: FB Ads Scraper Diário

on:
  schedule:
    # Rodar todo dia às 7h da manhã (UTC-3 → 10h UTC)
    - cron: '0 10 * * *'
  workflow_dispatch: # permite rodar manualmente

jobs:
  scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright
          restore-keys: |
            ${{ runner.os }}-playwright

      - name: Instalar dependências
        run: npm ci

      - name: Instalar navegadores Playwright
        run: npx playwright install --with-deps chromium

      - name: Rodar Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          # adiciona aqui outras variáveis que você usa, ex: TOTAL_BATCHES, BATCH_ID
        run: node scraper.mjs

      # --- passos adicionais para debugar e persistir arquivos debug ---
      - name: Listar arquivos debug (imprime nomes/emails para logs)
        if: always()
        run: |
          echo "Runner workspace: $RUNNER_WORKSPACE"
          echo "Debug path (relativo): ./debug"
          echo "Debug path (abs): $RUNNER_WORKSPACE/debug"
          ls -la ./debug || echo "Pasta ./debug não encontrada"
          # mostrar os primeiros 200 bytes dos .html para um diagnóstico rápido
          for f in ./debug/*; do
            if [ -f "$f" ]; then
              echo "---- ARQUIVO: $f ----"
              case "$f" in
                *.html) echo "HTML (primeiras 200 linhas):"; sed -n '1,200p' "$f" || true ;;
                *.png) echo "É imagem PNG: $f (não mostrado no log)"; ;;
                *) echo "Conteúdo (primeiras 50 linhas):"; sed -n '1,50p' "$f" || true ;;
              esac
            fi
          done

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: debug-${{ github.run_id }}
          path: debug
          retention-days: 7
